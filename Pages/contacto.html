        <!-- Contenido principal -->
        
        <main class="container w-100">
            <h1>¡Envíanos tu consulta!</h1>
            <section class="w-100">
                <form name="formulario" action="../index.html" method="post">
                    <fieldset>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Número de teléfono</label>
                            <input type="tel" class="form-control" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Quisiera publicar mi libro..."></textarea>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              He leído y acepto los <a href="#">términos y condiciones</a>.
                            </label>
                         </div>
                         <div id="botonEnviar">
                            <button type="submit" class="btn btn-primary colorBoton">Enviar</button>
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
    </section>
